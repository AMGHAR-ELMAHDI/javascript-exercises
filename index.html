<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    console.log("1111");
    const reverseString = function(string) {
        let newStr = "";
        for(i = string.length - 1; i >= 0; i--)
            newStr += string[i];
        return newStr;
    };
    console.log("222");
    console.log(reverseString("hello there"))
    </script>
</body>
</html>
